

<table>
    {% for item in items %}
    <tr>
        <td>{{ item.date|date:"d/m/y H:m" }}</td>
        <td>
            <a href="{{ item.url }}">{{ item.title }}</a>
            <small>({{ item.source }})</small>
        </td>
        <td>{{ item.summary|safe }}</td>
    </tr>
    {% endfor %}
</table>
